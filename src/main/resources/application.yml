spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=UTC
    password: '1234'
  jpa:
    properties:
      hibernate:
        format_sql: 'true'
        show_sql: 'true'
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
server:
  port: '8080'
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
application:
  name: spring-blog


