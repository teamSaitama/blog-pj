<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css 연결-->
    <link rel="stylesheet" href="../static/css/blg001.css">
    <!--js 연결-->
    <script src="../static/js/blg001.js"></script>
    <title>Document</title>
</head>
<body>
    <h2 class="lb_login">ログインしましょう</h2>
    <form id="login_form">
        <label for="username">アカウント</label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" maxlength="20" required>

        <input type="submit" id="btn_login" value="ログイン">

        <div class="additional-links">
            <a href="#" id="lnk_new_create">新規登録</a>
            <a href="#" id="lnk_find_username">アカウントを忘れた</a>
            <a href="#" id="lnk_find_password">パスワードを忘れた</a>
        </div>

    </form>
</body>
</html>
